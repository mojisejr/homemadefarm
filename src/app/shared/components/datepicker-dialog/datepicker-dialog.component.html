<h1 mat-dialog-title>Date Picker</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input 
        matInput 
        type="date"
        placeholder="Select Date"
        [(ngModel)]="date">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close] = "false">Cancel</button>
    <button mat-raised-button [mat-dialog-close] = "date">Confirm</button>
</div>
