<div>
    <mat-spinner *ngIf="!isLoaded"></mat-spinner>
    <mat-card *ngIf="isLoaded">
        <mat-card-header>
            <mat-card-title>Room: {{ cropDetails.room }}</mat-card-title>
            <mat-card-subtitle>Crop: {{ cropDetails.crop }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <ul *ngFor="let tag of tagColors[0]">
                <li>{{ tag }}</li>
            </ul>
        </mat-card-content>
    </mat-card>
</div>
