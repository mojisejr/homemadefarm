<div>
    <mat-form-field fxFlex="100%">
        <input matInput type="search" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<div *ngIf="!isLoaded">Loading ... </div>
<table mat-table [dataSource] = "dataSource" matSort *ngIf="isLoaded">
    <ng-container matColumnDef="cropId">
        <mat-header-cell *matHeaderCellDef>CROP_ID</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.cropId }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tagColor">
        <mat-header-cell *matHeaderCellDef>Tag color</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.tagColor }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef>CreatedAt</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.createdAt }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="dayCount">
        <mat-header-cell *matHeaderCellDef>Count</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.dayCount }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-button type="button" (click)="onDelete(element)" color="warn">Delete</button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row (click)="showDetails(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
