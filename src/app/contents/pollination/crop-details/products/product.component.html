<div *ngIf="pollination$ | async; let tags" class="product-wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Product Sorting</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()" fxLayout="column">
                <mat-form-field>
                    <input
                    matInput
                    formControlName="row"
                    placeholder="Row">
                    <mat-hint>ex: a1 </mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Grade</mat-label>
                    <mat-select
                    formControlName="grade">
                        <mat-option value="aaa">aaa</mat-option>
                        <mat-option value="aa">aa</mat-option>
                        <mat-option value="a">a</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Type</mat-label>
                    <mat-select
                    formControlName="species">
                        <mat-option *ngFor="let type of _crop.species" [value]="type">
                            {{ type }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>tag-color</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let tag of tags" [value]="tag.tagColor">{{ tag.tagColor }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button color="warn">Add</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
