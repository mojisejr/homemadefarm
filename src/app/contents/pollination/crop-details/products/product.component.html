<div *ngIf="pollination$ | async; let tags" class="product-wrapper">
    <mat-card>
        <mat-card-header fxLayout="row" fxLayoutAlign="space-between">
            <mat-card-title>Product Sorting</mat-card-title>
            <div><button [routerLink] = "['/products', _cropId, 'htable']" mat-fab color="primary"><mat-icon>view_list</mat-icon></button></div>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()" fxLayout="column">
                
                <mat-form-field>
                    <input
                    matInput
                    formControlName="row"
                    placeholder="Row"
                    [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let column of columns" [value]="column">{{ column }}</mat-option>
                    </mat-autocomplete>
                    <mat-hint>EX: A1 [select Column then input the row number]</mat-hint>
                    <mat-error *ngIf="productForm.get('row').hasError('pattern')">Wrong pattern</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Grade</mat-label>
                    <mat-select
                    formControlName="grade">
                        <mat-option value="aaa">aaa</mat-option>
                        <mat-option value="aa">aa</mat-option>
                        <mat-option value="a">a</mat-option>
                    </mat-select>
                    <mat-hint>aaa = very good, aa = medium, a = bad</mat-hint>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Type</mat-label>
                    <mat-select
                    formControlName="species">
                        <mat-option *ngFor="let type of _crop.species" [value]="type">
                            {{ type }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>tag-color</mat-label>
                    <mat-select
                    formControlName="tagColor">
                        <mat-option *ngFor="let tag of tags" [value]="tag.tagColor">{{ tag.tagColor }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <button mat-raised-button color="warn">Add</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
