<div fxLayout="column" fxLayoutAlign="center" class="container">
    <div fxFlexOffset="1rem" fxLayout="row" fxLayoutAlign="space-between" class="header"><h1>New Crop</h1><button routerLink="/products" fxFlexAlign="center" mat-fab color="accent"><mat-icon>arrow_back</mat-icon></button></div>
    <div class="formWrapper" fxLayout="column" fxLayoutAlign="center center">
        <mat-card class="card">
            <mat-card-content>
                <form [formGroup]="cropForm" (ngSubmit)="onSubmit()" fxLayout="column">
                    <mat-form-field>
                        <input 
                        matInput
                        formControlName="cropId"  
                        placeholder="CROP-ID">
                        <mat-hint>ex: r[roomNo]c[cropNo][year]</mat-hint>
                    </mat-form-field>

                    <mat-form-field>
                        <input 
                        matInput
                        formControlName="room"  
                        placeholder="Room">
                    </mat-form-field>

                    <mat-form-field>
                        <input 
                        matInput
                        formControlName="crop"  
                        placeholder="Crop">
                    </mat-form-field>

                    <mat-form-field>
                        <input
                        matInput
                        formControlName="material"
                        placeholder="Material">
                        <mat-hint>ex: soi1:husk1:cow1</mat-hint>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Species</mat-label>
                        <mat-select
                        formControlName="species" 
                        multiple>
                            <mat-option *ngFor="let type of typeList | async" [value]="type.name">{{ type.name }}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field>
                        <input 
                        matInput
                        type="date"
                        formControlName="createdAt" 
                        placeholder="Created at">
                    </mat-form-field>
                    <div fxLayout="row" fxLayoutAlign="space-evenly">
                        <button type="submit" mat-raised-button color="primary">Create</button>
                        <button (click)="onReset()" mat-raised-button color="warn">Reset</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
        
    </div>
</div>

<ng-template #loading>
    <div>loading...</div>
</ng-template>
